<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            var id = prompt('아이디를 입력해주세요.');
            if (id === 'taeypark') {
                alert('아이디 일치!');

                var password = prompt('비밀번호를 입력해주세요');
                if (password === '111111')
                    alert('로그인 되셨습니다! ' + id + '님');
                else
                    alert('비밀번호... 불일치!');
            }
            else
                alert('아이디... 불일치!');
        </script>
    </body>
</html>
