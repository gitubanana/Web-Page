<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            var n = prompt('n을 입력해주세요 : ');
            var sum = 0;
            for (var add_num = 1; add_num <= n; ++add_num)
                sum += add_num;
            alert('1부터 ' + n + '까지의 합 : ' + sum);
        </script>
    </body>
</html>
