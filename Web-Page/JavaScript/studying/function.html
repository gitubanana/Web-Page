<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            const error = -1;
            
            function sum_from_1(end) {
                var sum = 0;
                const start = 1;
                
                if (end < start)
                return error;
                
                for (var add_num = start; add_num <= end; ++add_num)
                sum += add_num;
                
                return sum;
            }
            
            var n = prompt('n을 입력해주세요 : ');
            var sum = sum_from_1(n);
            const firstMsg = "1부터 " + n + "까지의 합은 ";
            if (sum === error)
                alert(firstMsg + 'Error');
            else
                alert(firstMsg + sum);
        </script>
    </body>
</html>
