<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Object</h1>

        <h2>Create</h2>
        <script>
            var me = {
                age : 100,
                "name" : "taeypark"
            };
            document.write("age : " + me.age + "<br>");
            document.write("name : " + me.name + "<br>");
            me.feeling="happy";
            document.write("feeling : " + me.feeling + "<br>");
            me["손가락 수"] = 10;
            document.write("손가락 수 : " + me["손가락 수"] + "<br>");
        </script>

        <h2>Iterate</h2>
        <script>
            for (var key in me) {
                document.write(key + " : ");
                document.write('<span style="color:green;">'
                                + me[key] + "</span><br>");
            }
        </script>

        <h2>Property & Method</h2>
        <script>
            me.showAll = function() {
                for (var key in this) {
                    document.write(key + " : ");
                    document.write('<span style="color:green;">'
                                    + this[key] + "</span><br>");
                }
            }

            me.showAll();
        </script>
    </body>
</html>
