<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>function</h1>

        <h2>Basic</h2>
        <ul>
            <script>
                function hi() {
                    document.write('<li style="color:powderblue">hi</li>')
                    document.write('<li style="color:powderblue">hello</li>')
                }
                document.write('<li>1</li>');
                hi();
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
                hi();
                document.write('<li>3</li>');
            </script>
        </ul>

        <h2>Parameter & Argument</h2>
        <script>
            function sum(left, right) {
                document.write(left + right + '<br>');
            }

            sum(2, 3);
            sum(3, 4);
        </script>

        <h2>Return</h2>
        <script>
            function sum(left, right) {
                return left + right;
            }

            document.write(sum(2, 3)+'<br>');
            document.write('<div style="color:green;">'+sum(2, 3)+'</div>');
            document.write('<div style="font-size:2rem;">'+sum(2, 3)+'</div>');
        </script>
    </body>
</html>
